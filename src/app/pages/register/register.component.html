<mat-toolbar>
  <span>@lithiumjs/angular Todo App - Register</span>
</mat-toolbar>

<div id="content-container">
  <mat-card id="register-card">
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form id="register-form" #registerForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput
                 required
                 placeholder="Full name"
                 name="name"
                 [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 required
                 placeholder="Username"
                 name="username"
                 [(ngModel)]="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                 required
                 placeholder="Password"
                 name="password"
                 [(ngModel)]="password">
        </mat-form-field>
        <div>
          <button type="submit"
                  color="primary"
                  mat-raised-button
                  [disabled]="!registerEnabled">
                  Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
